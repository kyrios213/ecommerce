{% extends 'store/main.html' %}
{% load static %}

{% block title %}Store{% endblock %}

{% block content %}

    <div class="row">
        {% for product in products %}
            <div class="col-lg-4">
                {% if product.image %}
                    <img src="{{ product.imageURL }}" alt="product" class='thumbnail'>
                {% else %}
                    <img src="{% static 'images/placeholder.png' %}" alt="product" class='thumbnail'>
                {% endif %}
                <div class="box-element product">
                    <h6><strong>{{ product.name }}</strong></h6>
                    <hr>
                    <button class="btn btn-outline-secondary add-btn update-cart" data-product="{{ product.id }}" data-action="add">Add to Cart</button>
                    <a href="#" class="btn btn-outline-success">View</a>
                    <h4 style="display: inline-block;float: right;">${{ product.price|floatformat:2 }}</h4>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
